<!DOCTYPE html>
<html lang="en">
  <head>
      <title>JS To-Do List app</title>
      <link href="https://fonts.googleapi.com/css?family=Titillium+Web" rel="stylesheet">
      <link href="css/font-awesome.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
    </head>
  <body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="fa fa-circle-thin complete" aria-hidden="true"></i>
                    <p class="text ">write to-do app</p>
                    <i class="fa fa-trash-o delete"></i>
                </li>
            </ul>
            <div class="add-item">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <input type="text" id="input" placeholder="Add a To-Do">
            </div>
        </div>
    </div>
  </body>
</html>
